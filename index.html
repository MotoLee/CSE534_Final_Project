
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Auto-player instantiation example, showing how to obtain a reference to the MediaPlayer</title>

    <!-- <script src="../../dist/dash.all.debug.js"></script> -->
    <!--dash.all.min.js should be used in production over dash.all.debug.js
        Debug files are not compressed or obfuscated making the file size much larger compared with dash.all.min.js-->
    <!--<script src="../../dist/dash.all.min.js"></script>-->
    <script src="https://cdn.dashjs.org/latest/dash.all.debug.js"></script>

    <script>
        var player;

        function init()
        {
            player = dashjs.MediaPlayerFactory.create(document.querySelector(".dashjs-player"));
            setInterval(updateStats,100)
        }

        function updateStats()
        {
            document.querySelector("#stats").innerHTML = 
            "Buffer level " + player.getBufferLength() + "s" + 
            "<br>" + "time " + player.time() + 
            "<br>" + "getInitialBitrateFor Video " + player.getInitialBitrateFor('video') +
            "<br>" + "getQualityFor Video " + player.getQualityFor("video") + 
            "<br>" + "getABRStrategy " + player.getABRStrategy() + 
            "<br>" + "getStableBufferTime " + player.getStableBufferTime() + 
            "<br>" + "getAverageThroughput " + player.getAverageThroughput();
        }
    </script>
    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>
    </head>
    <body>
        <div>
            <video class="dashjs-player" autoplay="" controls>
                <source src="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd" type="application/dash+xml"/>
            </video>
        </div>
        <div>
            <span id="stats"/>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                init();
            });
        </script>
    </body>
</html>
